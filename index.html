<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turnos por WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .invalid {
            border-color: red;
        }
        .form-select option[disabled] {
            color: #6c757d; /* Color gris para la opción deshabilitada */
        }
    </style>
  </head>
  <body>
    <div class="img">
      <img class="text-center" style="justify-content: center;" src="img/sancarlos-gris.webp" alt="Imagen de encabezado">
    </div>

    <h1 class="text-center mt-2">Turnos por <b>¡WhatsApp!</b></h1>
    <h5 class="text-center">Elija el médico, horario y datos personales y coloque enviar</h5>
    <div class="container">
      <div class="mx-auto" style="width: 200px;">
        <form id="miFormulario">

          <select name="medico" id="medico" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="" selected disabled>Seleccione Médico</option>
            <!-- Cardiología -->
            <option value="Dr Jorge Bocian -Cardiologia-">Dr Jorge Bocian -Cardiologia-</option>
            <option value="Dr Nazzetta Fernando -Cardiologia-">Dr Nazzetta Fernando -Cardiologia-</option>
            <!-- Traumatología -->
            <option value="Dr Fernando Martinez -Traumatologia-">Dr Fernando Martinez -Traumatologia-</option>
            <option value="Dr Albano Pablo -Traumatologia-">Dr Albano Pablo -Traumatologia-</option>
            <!-- Neurología -->
            <option value="Dr Oliwa Jorge -Neurologia-">Dr Oliwa Jorge -Neurologia-</option>
            <option value="Dr Alvarez Maria Sol -Neurologia-">Dr Alvarez Maria Sol -Neurologia-</option>
          </select>

          <select id="horario" class="form-select form-select-sm" aria-label="Small select example">
            <option value="" selected disabled>Seleccione franja horaria</option>
            <!-- Las opciones de horario se actualizarán dinámicamente -->
          </select><br><br>

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre"><br><br>

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido"><br><br>

          <label for="dni">DNI:</label>
          <input type="text" id="dni" name="dni"><br><br>

          <label for="os">Obra Social:</label>
          <input type="text" id="os" name="os" placeholder="Agregue su plan"><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>

          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono"><br><br>

          <a href="" onclick="envio()" id="enviar"><button class="btn btn-success" type="button">Enviar mensaje de WhatsApp</button></a>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
